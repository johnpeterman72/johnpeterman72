<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF5F6D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFC371;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="#1e1e2e" rx="20" ry="20" />
  
  <!-- Pentagon -->
  <polygon points="300,50 550,175 450,350 150,350 50,175" fill="none" stroke="url(#grad1)" stroke-width="3" />
  
  <!-- RIPER letters at corners -->
  <text x="300" y="40" font-family="Monaco, monospace" font-size="24" fill="#FF5F6D" text-anchor="middle" filter="url(#glow)">R</text>
  <text x="560" y="175" font-family="Monaco, monospace" font-size="24" fill="#FFA07A" text-anchor="middle" filter="url(#glow)">I</text>
  <text x="460" y="360" font-family="Monaco, monospace" font-size="24" fill="#FF5F6D" text-anchor="middle" filter="url(#glow)">P</text>
  <text x="140" y="360" font-family="Monaco, monospace" font-size="24" fill="#FFA07A" text-anchor="middle" filter="url(#glow)">E</text>
  <text x="40" y="175" font-family="Monaco, monospace" font-size="24" fill="#FF5F6D" text-anchor="middle" filter="url(#glow)">R</text>

  <!-- Center Text -->
  <text x="300" y="185" font-family="Monaco, monospace" font-size="30" fill="#FFC371" text-anchor="middle" filter="url(#glow)">RIPER</text>
  <text x="300" y="210" font-family="Monaco, monospace" font-size="16" fill="#fcfcfc" text-anchor="middle">FRAMEWORK</text>
  
  <!-- Code particles -->
  <g fill="#ffffff" opacity="0.6">
    <circle cx="150" cy="100" r="2" />
    <circle cx="200" cy="80" r="1" />
    <circle cx="400" cy="90" r="2" />
    <circle cx="430" cy="150" r="1" />
    <circle cx="380" cy="280" r="2" />
    <circle cx="220" cy="300" r="1" />
    <circle cx="180" cy="220" r="2" />
    <circle cx="120" cy="180" r="1" />
    <circle cx="450" cy="220" r="1" />
    <circle cx="490" cy="180" r="2" />
    <circle cx="530" cy="250" r="1" />
    <circle cx="260" cy="330" r="2" />
    <circle cx="340" cy="330" r="1" />
    <circle cx="70" cy="240" r="2" />
    <circle cx="90" cy="120" r="1" />
  </g>
  
  <!-- Connection lines -->
  <g stroke="#FF5F6D" stroke-width="1" opacity="0.3">
    <line x1="300" y1="40" x2="560" y2="175" />
    <line x1="560" y1="175" x2="460" y2="360" />
    <line x1="460" y1="360" x2="140" y2="360" />
    <line x1="140" y1="360" x2="40" y2="175" />
    <line x1="40" y1="175" x2="300" y2="40" />
    <line x1="300" y1="40" x2="300" y2="185" />
    <line x1="560" y1="175" x2="300" y2="185" />
    <line x1="460" y1="360" x2="300" y2="185" />
    <line x1="140" y1="360" x2="300" y2="185" />
    <line x1="40" y1="175" x2="300" y2="185" />
  </g>
</svg>

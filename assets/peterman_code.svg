<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
  <defs>
    <style>
      @keyframes type {
        from { width: 0; }
        to { width: 100%; }
      }
      @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0; }
      }
      @keyframes glow {
        0% { filter: drop-shadow(0 0 1px #50fa7b); }
        50% { filter: drop-shadow(0 0 5px #50fa7b); }
        100% { filter: drop-shadow(0 0 1px #50fa7b); }
      }
      .code-line {
        animation: type 4s steps(60, end);
        overflow: hidden;
        white-space: nowrap;
      }
      .cursor {
        animation: blink 1s step-end infinite;
      }
      .glow {
        animation: glow 2s infinite;
      }
      .line1 { animation-delay: 0s; }
      .line2 { animation-delay: 1s; }
      .line3 { animation-delay: 2s; }
      .line4 { animation-delay: 3s; }
      .line5 { animation-delay: 4s; }
      .line6 { animation-delay: 5s; }
      .line7 { animation-delay: 6s; }
      .line8 { animation-delay: 7s; }
      .line9 { animation-delay: 8s; }
      .line10 { animation-delay: 9s; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="#282a36" rx="10" ry="10" />
  
  <!-- Terminal Chrome -->
  <rect x="40" y="40" width="720" height="320" fill="#1e1f29" rx="5" ry="5" stroke="#44475a" stroke-width="2" />
  <rect x="40" y="40" width="720" height="30" fill="#44475a" rx="5" ry="5" />
  <text x="380" y="60" font-family="Courier, monospace" font-size="14" fill="#f8f8f2" text-anchor="middle">john@peterman-terminal ~ $ The Magical RIPER Framework</text>
  
  <!-- Close, minimize, maximize circles -->
  <circle cx="60" cy="55" r="6" fill="#ff5555" />
  <circle cx="80" cy="55" r="6" fill="#f1fa8c" />
  <circle cx="100" cy="55" r="6" fill="#50fa7b" />
  
  <!-- Terminal Content -->
  <g font-family="Courier, monospace" font-size="14" fill="#f8f8f2">
    <!-- Line 1 -->
    <g transform="translate(60, 100)">
      <text class="code-line line1">
        <tspan x="0" y="0" fill="#ff79c6">class</tspan>
        <tspan fill="#50fa7b"> RIPERFramework</tspan>
        <tspan> {</tspan>
      </text>
    </g>
    
    <!-- Line 2 -->
    <g transform="translate(80, 125)">
      <text class="code-line line2">
        <tspan x="0" y="0" fill="#ff79c6">constructor</tspan>
        <tspan>(</tspan>
        <tspan fill="#f1fa8c">magicLevel</tspan>
        <tspan> = </tspan>
        <tspan fill="#bd93f9">9000</tspan>
        <tspan>) {</tspan>
      </text>
    </g>
    
    <!-- Line 3 -->
    <g transform="translate(100, 150)">
      <text class="code-line line3">
        <tspan x="0" y="0" fill="#ff79c6">this</tspan>
        <tspan>.</tspan>
        <tspan fill="#8be9fd">magicLevel</tspan>
        <tspan> = magicLevel;</tspan>
      </text>
    </g>
    
    <!-- Line 4 -->
    <g transform="translate(100, 175)">
      <text class="code-line line4">
        <tspan x="0" y="0" fill="#ff79c6">this</tspan>
        <tspan>.</tspan>
        <tspan fill="#8be9fd">frameworks</tspan>
        <tspan> = [</tspan>
        <tspan fill="#f1fa8c">'Revolutionary'</tspan>
        <tspan>, </tspan>
        <tspan fill="#f1fa8c">'Intelligent'</tspan>
        <tspan>, </tspan>
        <tspan fill="#f1fa8c">'Performance'</tspan>
        <tspan>];</tspan>
      </text>
    </g>
    
    <!-- Line 5 -->
    <g transform="translate(80, 200)">
      <text class="code-line line5">
        <tspan x="0" y="0">}</tspan>
      </text>
    </g>
    
    <!-- Line 6 -->
    <g transform="translate(80, 225)">
      <text class="code-line line6">
        <tspan x="0" y="0" fill="#ff79c6">enhanceDeveloperExperience</tspan>
        <tspan>() {</tspan>
      </text>
    </g>
    
    <!-- Line 7 -->
    <g transform="translate(100, 250)">
      <text class="code-line line7">
        <tspan x="0" y="0" fill="#ff79c6">return</tspan>
        <tspan> </tspan>
        <tspan fill="#f1fa8c">'Remarkable results achieved!'</tspan>
        <tspan>;</tspan>
      </text>
    </g>
    
    <!-- Line 8 -->
    <g transform="translate(80, 275)">
      <text class="code-line line8">
        <tspan x="0" y="0">}</tspan>
      </text>
    </g>
    
    <!-- Line 9 -->
    <g transform="translate(60, 300)">
      <text class="code-line line9">
        <tspan x="0" y="0">}</tspan>
      </text>
    </g>
    
    <!-- Line 10 -->
    <g transform="translate(60, 325)">
      <text class="code-line line10">
        <tspan x="0" y="0" fill="#ff79c6">const</tspan>
        <tspan> johnPeterman = </tspan>
        <tspan fill="#ff79c6">new</tspan>
        <tspan> </tspan>
        <tspan fill="#50fa7b">RIPERFramework</tspan>
        <tspan>();</tspan>
        <tspan class="cursor">â–ˆ</tspan>
      </text>
    </g>
  </g>
  
  <!-- Glow effect for special parts -->
  <text x="400" y="380" font-family="Courier, monospace" font-size="12" fill="#50fa7b" text-anchor="middle" class="glow">// Press Up, Up, Down, Down, Left, Right, Left, Right, B, A for Easter Egg</text>
</svg>

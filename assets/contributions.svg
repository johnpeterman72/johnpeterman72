  <!-- Background -->
  <rect width="800" height="200" fill="#ffffff" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="400" y="25" font-size="16" font-weight="bold" text-anchor="middle" fill="#24292e">John Peterman's GitHub Contribution Grid</text>
  

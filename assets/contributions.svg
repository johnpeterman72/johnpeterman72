<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="200" viewBox="0 0 800 200">
  <defs>
    <style>
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.1); }
        100% { transform: scale(1); }
      }
      text {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
      }
      .grid-cell {
        animation-name: fadeIn;
        animation-duration: 2s;
        animation-fill-mode: both;
      }
      .r-message { opacity: 0; animation: fadeIn 2s ease-in-out 5s forwards; }
      .i-message { opacity: 0; animation: fadeIn 2s ease-in-out 6s forwards; }
      .p-message { opacity: 0; animation: fadeIn 2s ease-in-out 7s forwards; }
      .e-message { opacity: 0; animation: fadeIn 2s ease-in-out 8s forwards; }
      .final-message { opacity: 0; animation: fadeIn 2s ease-in-out 9s forwards; }
      
      .level-0 { fill: #ebedf0; }
      .level-1 { fill: #9be9a8; }
      .level-2 { fill: #40c463; }
      .level-3 { fill: #30a14e; }
      .level-4 { fill: #216e39; }
      
      .pulse { animation: pulse 2s infinite; }
    </style>
